<div class="container">
    <h1>Sign Up</h1>
    <!--Email box-->
    <div id="boxWrapper1">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last">
        </div>
    </div>
    <div id="boxWrapper2">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">KFUPM Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="s2020XXXXX@kfupm.edu.sa">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="05XXXXXXXX">
        </div>
    </div>
    <div id="btnWrapper">
        <button type="button" class="btn btn-success" (click)="nextForm('/signup-view/submit')">Next</button>
    </div>
</div>
