<div class="container">
  <div class="row mb-3">
    <div *ngFor="let card of cards.slice(0, visibleCardCount)" class="col-md-6" [@fadeInOut]>
      <student-card [card]="card"></student-card>
    </div>
  </div>
  <div class="text-center" *ngIf="showMore">
    <a (click)="showMoreCards()">Show more >></a>
  </div>
</div>
