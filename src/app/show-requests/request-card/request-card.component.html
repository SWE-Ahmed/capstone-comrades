<div class="row">
    <div class="col-md-2 text-center">
        <p>
            {{request.type}}
        </p>
    </div>
    <div class="col-md-2 text-center">
        <p>
            {{request.date}}
        </p>
    </div>
    <div class="col-md-2 text-center">
        <p>
            {{request.name}}
        </p>
    </div>
    <div class="col-md-2 text-center">
        <p>
            {{request.team}}
        </p>
    </div>
    <div class="col-md-2 text-center">
        <p>
            {{request.status}}
        </p>
    </div> 
    <div class="col-md-2 text-center" id="buttons">
        <a [attr.href]="'#'+modalId" data-bs-toggle="modal">
            <img src="assets/Arrow.png" alt="">
        </a>
    </div>    
</div>
